{% extends 'base.html' %}

{% block title %}Edit User - TIMB{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="bg-white dark:bg-gray-800 shadow rounded-lg">
        <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700">
            <h3 class="text-lg font-medium text-gray-900 dark:text-white">Edit User</h3>
        </div>
        <form method="post" class="p-6 space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-sm text-gray-700 dark:text-gray-300 mb-1">Email</label>
                <input type="email" name="email" value="{{ u.email }}" class="w-full px-3 py-2 border rounded bg-white dark:bg-gray-800 border-gray-300 dark:border-gray-600" />
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm text-gray-700 dark:text-gray-300 mb-1">First name</label>
                    <input type="text" name="first_name" value="{{ u.first_name }}" class="w-full px-3 py-2 border rounded bg-white dark:bg-gray-800 border-gray-300 dark:border-gray-600" />
                </div>
                <div>
                    <label class="block text-sm text-gray-700 dark:text-gray-300 mb-1">Last name</label>
                    <input type="text" name="last_name" value="{{ u.last_name }}" class="w-full px-3 py-2 border rounded bg-white dark:bg-gray-800 border-gray-300 dark:border-gray-600" />
                </div>
            </div>
            {% if u.merchant_profile %}
            <div>
                <label class="block text-sm text-gray-700 dark:text-gray-300 mb-1">Company name</label>
                <input type="text" name="company_name" value="{{ u.merchant_profile.company_name }}" class="w-full px-3 py-2 border rounded bg-white dark:bg-gray-800 border-gray-300 dark:border-gray-600" />
            </div>
            {% endif %}
            <div class="flex justify-end space-x-2">
                <a href="{% url 'timb_dashboard:users' %}" class="px-4 py-2 border rounded text-sm">Cancel</a>
                <button type="submit" class="px-4 py-2 bg-primary-600 text-white rounded">Save</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
